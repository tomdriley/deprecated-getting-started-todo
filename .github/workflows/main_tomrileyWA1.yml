# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tomrileyWA1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://tomrileycr1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_853c55a1bbfa4a4ea87d99febf0495d3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5f477b6d5490435fbd7321eed6b80b02 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: tomrileycr1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_853c55a1bbfa4a4ea87d99febf0495d3 }}/getting-started:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tomrileyWA1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_758db67d771d472cba8df6068ecd5362 }}
        images: 'tomrileycr1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_853c55a1bbfa4a4ea87d99febf0495d3 }}/getting-started:${{ github.sha }}'